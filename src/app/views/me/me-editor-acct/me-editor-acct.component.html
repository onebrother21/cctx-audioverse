<div class="u-layout-row">
  <div class="u-align-left u-container-style u-layout-cell u-size-30 u-white u-layout-cell-1">
    <div class="u-container-layout u-container-layout-1">
      <h2 class="u-text u-text-grey-70 u-text-1">Edit My Account</h2>
    </div>
  </div>
  <div class="u-align-left u-container-style u-layout-cell u-size-30 u-white u-layout-cell-2">
    <div class="u-container-layout u-valign-middle u-container-layout-2">
      <div class="u-expanded-width u-form u-form-1">
        <form [formGroup]="editor" (ngSubmit)="submitForm()" 
        class="u-clearfix u-form-spacing-24 u-form-vertical u-inner-form" style="padding: 24px;" name="editor">
          <input type="hidden" id="siteId" name="siteId" value="745822">
          <input type="hidden" id="pageId" name="pageId" value="749340">
          <div class="u-form-group u-form-name u-form-group-1">
            <label for="name-3b9a" class="u-form-control-hidden u-label">Username</label>
            <input type="text" placeholder="Enter Username" id="name-3b9a" name="username" formControlName="username"
            class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
          </div>
          <div class="u-form-group u-form-name u-form-group-1">
            <label for="name-3b9a" class="u-form-control-hidden u-label">Email</label>
            <input type="text" placeholder="Enter Email" id="name-3b9a" name="email" formControlName="email"
            class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
          </div>
          <div class="u-form-group u-form-name u-form-group-1">
            <label for="name-3b9a" class="u-form-control-hidden u-label">Phone</label>
            <input type="text" placeholder="Enter Phone" id="name-3b9a" name="phn" formControlName="phn"
            class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
          </div>
          <div class="u-form-group u-form-name u-form-group-1">
            <label for="name-3b9a" class="u-form-control-hidden u-label">Motto</label>
            <input type="text" placeholder="Enter Motto" id="name-3b9a" name="motto" formControlName="motto"
            class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
          </div>
          <div class="u-form-group u-form-name u-form-group-1">
            <label for="name-3b9a" class="u-form-control-hidden u-label">Bio</label>
            <textarea placeholder="Enter Bio" id="name-3b9a" name="bio" formControlName="bio"
            class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1"></textarea>
          </div>
          <div class="u-align-left u-form-group u-form-submit u-form-group-4">
            <input type="submit" value="submit" class="u-black u-btn u-btn-submit u-button-style u-hover-grey-60 u-btn-2">
            <qs-loading-indicator [loading]="loading"></qs-loading-indicator>
          </div>
          <qs-alert [duration]="2500" [alert]="error"></qs-alert>
          <input type="hidden" value="" name="recaptchaResponse">
        </form>
      </div>
    </div>
  </div>
</div>
